<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mirrorbooth</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>

  <div id="pantalla-inicial">
    <h1>Toque el botón para comenzar</h1>
    <button id="btn-comenzar">Comenzar</button>
  </div>

  <div id="pantalla-cuenta-regresiva" style="display:none;">
    <h1>Prepárate en <span id="cuenta">5</span> segundos</h1>
  </div>

  <div id="pantalla-captura" style="display:none;">
    <video id="video" autoplay playsinline></video>
  </div>

  <div id="pantalla-edicion" style="display:none;">
    <canvas id="canvas-edicion"></canvas>
    <button id="btn-agregar-texto">Agregar texto</button>
    <button id="btn-finalizar">Finalizar</button>
  </div>

  <div>
  <label for="color-texto">Color:</label>
  <input type="color" id="color-texto" value="#ff0000">

  <label for="tamano-texto">Tamaño:</label>
  <input type="number" id="tamano-texto" value="32" min="10" max="100">
</div>


  <script src="script.js"></script>
</body>
</html>
